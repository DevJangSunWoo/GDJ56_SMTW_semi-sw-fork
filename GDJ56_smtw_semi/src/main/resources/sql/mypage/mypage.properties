infoapplyfriendsList=SELECT GENDER, MEMBER_NAME, CASE WHEN SUBSTR(BIRTH, 1,2) IN(19) THEN EXTRACT(YEAR FROM SYSDATE)-(1900+SUBSTR(BIRTH, 3,2)) WHEN SUBSTR(BIRTH, 1,2) IN(20) THEN EXTRACT(YEAR FROM SYSDATE)-(2000+SUBSTR(BIRTH, 3,2)) END AS AGE FROM (SELECT * FROM APPLY_FRIENDS JOIN FRIENDS USING(FRIENDS_NO) WHERE MEMBER_ID=? AND F_ADD='N')JOIN MEMBER ON MEMBER_FROM=MEMBER.MEMBER_ID
